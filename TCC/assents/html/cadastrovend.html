<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/img/img13.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Cadastro</title>
  </head>
  <body class="fundo alog">
    <div class="container">
      
      <div class="card">
        <img class="logimg" src="/" alt="">
        <h1>Cadastro Vendedor</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label id="labelNome" for="nome">Nome Completo</label>
        </div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder=" " required />
          <label id="labelUsuario" for="usuario">Usu√°rio</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required />
          <label id="labelSenha" for="senha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required />
          <label id="labelConfirmSenha" for="confirmSenha"
            >Confirmar Senha</label
          >
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="text" id="cell" placeholder=" " required />
          <label id="labelNome" for="cell">Celular</label>
        </div>

        <div class="label-float">
          <input type="text" id="nacimento" placeholder=" " required />
          <label id="labelNome" for="nacimento">Data de nacimento</label>
        </div>

        <div class="label-float">
          <input type="text" id="CPF" placeholder=" " required />
          <label id="labelNome" for="CPF">CPF</label>
        </div>

        <div class="label-float">
            <input type="text" id="CNPJ" placeholder=" " required />
            <label id="labelNome" for="CNPJ">CNPJ</label>
          </div>

        <div class="label-float">
          <input type="text" id="CEP" placeholder=" " required />
          <label id="labelNome" for="CEP">CEP</label>
        </div>
        <div class="justify-center">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
<footer>
</footer>
    <script src="../js/cadastrovend.js"></script>
  </body>
</html>
